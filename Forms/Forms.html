<!--Practice Forms Practice
Meant to Be If A User Wants to Submit a Post to their Portfolio or their blog-->

<!DOCTYPE html>
<head>
    <title>Forms</title>
</head>

<form>
    <!--Title-->
    <label for="title">Title of Submission</label>
    <br>
    <input type="text" name="title" id="title" required width="400">

    <br>
    <br>

    <label for="subject">Subject:</label>  <br>   
    
    <input id="subject" type="checkbox" name="subject" value="Math">Math</input> <br>
    <input id="subject" type="checkbox" name="subject" value="CS">CS</input>     <br>
    <input id="subject" type="checkbox" name="subject" value="Job">Job</input>   <br>
    <input id="subject" type="checkbox" name="subject" value="Physics">Physics</input> <br>
    <input id="subject" type="checkbox" name="subject" value="Recomendation">Recomendation</input> <br>

    <h4>Complete the Sentence</h4>

    <label for="impact">I feel that this submission is: </label>

    <select name="impact" id="impact">

        <option value="high">High Impact: STRONG</option>
        <option value="medium">Medium Impact: Still Noteworthy</option>
        <option value="low">Low</option>

    </select>

    <br><br>

    <label for="description">Describe</label><br>

    <textarea name="description" id="description" rows="10" cols="100"></textarea>

















<br>

<input type="submit" name="submit" value="Add To Portfolio">


</form>
























</html>
